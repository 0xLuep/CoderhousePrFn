<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-only Carousel Example</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .carousel {
            width: 80%;
            margin: auto;
            overflow: hidden;
            position: relative;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            flex: 0 0 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .carousel-item img {
            width: 100%;
            height: auto;
        }

        .carousel-nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .carousel-nav label {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 5px;
            margin: 0 5px;
        }

        .carousel-nav label:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .carousel-nav input[type="radio"] {
            display: none;
        }

        .carousel-nav input[type="radio"]:checked ~ .carousel-inner .carousel-item {
            opacity: 0;
        }

        .carousel-nav input[type="radio"]:checked ~ .carousel-inner .carousel-item:nth-of-type(1) {
            opacity: 1;
        }

        .carousel-nav input[type="radio"]:checked ~ .carousel-inner .carousel-item:nth-of-type(2) {
            opacity: 1;
        }

        .carousel-nav input[type="radio"]:checked ~ .carousel-inner .carousel-item:nth-of-type(3) {
            opacity: 1;
        }
        </style>
    </head>
    <body>
        <div class="carousel">
            <div class="carousel-inner">
                <input type="radio" name="carousel-radio" id="radio1" checked>
                <div class="carousel-item">
                <img src="./assets/noticImg/not1.png" alt="Image 1">
                </div>
                <input type="radio" name="carousel-radio" id="radio2">
                <div class="carousel-item">
                <img src="./assets/noticImg/not2.png" alt="Image 2">
                </div>
                <input type="radio" name="carousel-radio" id="radio3">
                <div class="carousel-item">
                <img src="./assets/noticImg/not3.png" alt="Image 3">
                </div>
            </div>
            <div class="carousel-nav">
                <label for="radio1"></label>
                <label for="radio2"></label>
                <label for="radio3"></label>
            </div>
        </div>
    </body>
</html>
